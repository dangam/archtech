<section class="container" data-ng-controller="EditorController" data-ng-init="home()">
    <div class="row">
        <div class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Действия
                </div>
                <div class="panel-body">
                    <a class="btn btn-primary" href="">Отвори файл</a>
                    <a class="btn btn-primary" href="">Отвори проект</a>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="well well-sm">
                <h4>Редактор</h4>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="panel  panel-default">
                <div class="panel-heading">
                    Проекти
                </div>
                <div class="panel-body">
                     <div class="editor-project" ng-repeat="project in projects">{{ project.title }}
                         <span class="badge" ng-show="project.live === true">Онлайн</span>
                     </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="panel  panel-default">
                <div class="panel-heading">
                    Отворени файлове
                </div>
                <div class="panel-body">
                    <a href="#!/editor/file/{{ file.id }}" ng-repeat="file in openedFiles">{{ file.name }}<br /></a>
                </div>
            </div>
        </div>
    </div>
</section>
